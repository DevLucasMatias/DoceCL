<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brigadeiros Gourmet - Painel de Controle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK compatível (v8 style) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="banner">
    <div class="banner-overlay">
      <h1>Brigadeiros Gourmet <i class="fas fa-birthday-cake"></i></h1>
      <p>Lucas & Cleice</p>
    </div>
  </header>

  <div class="dashboard">
    <aside class="side-menu">
      <div class="logo">
        <h2>CL <i class="fas fa-cookie-bite"></i></h2>
      </div>
      <nav class="menu-tabs">
        <button class="tab active" data-tab="new-sale"><i class="fas fa-shopping-cart"></i> Nova Venda</button>
        <button class="tab" data-tab="sales-history"><i class="fas fa-history"></i> Histórico</button>
        <button class="tab" data-tab="expenses"><i class="fas fa-money-bill"></i> Despesas</button>
      </nav>
    </aside>

    <main class="dashboard-content">
      <!-- Abas de conteúdo aqui -->
      <!-- Mantido igual ao seu original -->
    </main>
  </div>

  <!-- Modal de Confirmação de Venda -->
  <div id="modal-confirmacao" class="modal">
    <div class="modal-content">
      <h3>Confirmação de Venda <i class="fas fa-thumbs-up"></i></h3>
      <div id="modal-venda-detalhes"></div>
      <button id="confirmar-venda" class="modal-action">Confirmar <i class="fas fa-check"></i></button>
      <button id="cancelar-venda" class="modal-action cancel">Cancelar <i class="fas fa-times"></i></button>
    </div>
  </div>

  <!-- Modal de Confirmação de Despesa -->
  <div id="modal-confirmacao-despesa" class="modal">
    <div class="modal-content">
      <h3>Confirmação de Despesa <i class="fas fa-money-bill"></i></h3>
      <div id="modal-despesa-detalhes"></div>
      <button id="confirmar-despesa" class="modal-action">Confirmar <i class="fas fa-check"></i></button>
      <button id="cancelar-despesa" class="modal-action cancel">Cancelar <i class="fas fa-times"></i></button>
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
