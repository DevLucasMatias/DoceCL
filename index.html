<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brigadeiros Gourmet - Painel de Controle</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="banner">
        <div class="banner-overlay">
            <h1>Brigadeiros Gourmet <i class="fas fa-birthday-cake"></i></h1>
            <p>Lucas & Cleice</p>
        </div>
        <!-- <img src="brigadeiro-banner.jpg" alt="Brigadeiro Gourmet Banner" class="banner-image" /> -->
    </header>

    <div class="dashboard">
        <aside class="side-menu">
            <div class="logo">
                <h2>CL <i class="fas fa-cookie-bite"></i></h2>
            </div>
            <nav class="menu-tabs">
                <button class="tab active" data-tab="new-sale"><i class="fas fa-shopping-cart"></i> Nova Venda</button>
                <button class="tab" data-tab="sales-history"><i class="fas fa-history"></i> Histórico</button>
            </nav>
        </aside>

        <main class="dashboard-content">
            <section id="new-sale" class="tab-content active">
                <h2>Nova Venda <i class="fas fa-shopping-cart"></i></h2>
                <div class="product-showcase" id="produtos"></div>
                <div class="order-summary" id="venda-atual"></div>
                <form id="form-venda" class="order-form">
                    <h3>Dados do Cliente <i class="fas fa-user"></i></h3>
                    <input type="text" id="nome" placeholder="Nome" required />
                    <input type="tel" id="telefone" placeholder="Telefone" />
                    <input type="date" id="data" required />
                    <button type="submit">Registrar Venda <i class="fas fa-check"></i></button>
                </form>
            </section>

            <section id="sales-history" class="tab-content">
                <h2>Histórico de Vendas <i class="fas fa-list"></i></h2>
                <div class="filter-bar">
                    <input type="text" id="filtro-cliente" placeholder="Cliente" />
                    <input type="date" id="filtro-data-inicio" placeholder="De" />
                    <input type="date" id="filtro-data-fim" placeholder="Até" />
                    <select id="filtro-status">
                        <option value="">Status</option>
                        <option value="pago">Pago</option>
                        <option value="nao-pago">Não Pago</option>
                    </select>
                    <input type="text" id="filtro-produto" placeholder="Produto" />
                    <button id="toggle-view" class="filter-action">Alternar Visão <i class="fas fa-eye"></i></button>
                    <button id="export-data" class="filter-action">Exportar <i class="fas fa-download"></i></button>
                    <input type="file" id="import-data" accept=".json" style="display: none;" />
                    <button id="import-data-btn" class="filter-action">Importar <i class="fas fa-upload"></i></button>
                </div>
                <div class="sales-table" id="compradores"></div>
            </section>
        </main>
    </div>

    <div id="modal-confirmacao" class="modal">
        <div class="modal-content">
            <h3>Confirmação de Venda <i class="fas fa-thumbs-up"></i></h3>
            <div id="modal-venda-detalhes"></div>
            <button id="confirmar-venda" class="modal-action">Confirmar <i class="fas fa-check"></i></button>
            <button id="cancelar-venda" class="modal-action cancel">Cancelar <i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
